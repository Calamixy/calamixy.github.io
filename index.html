<!DOCTYPE html>

<html>

    <head>
        <title>Calamixy's Site</title>
        <link rel="icon" href="https://cdn.discordapp.com/icons/740987100329017384/8b6ad60bedf1825bb7a8ffbfedef70c4.webp?size=2048">
        <meta charset = "utf-8">
        <meta property = "og:site_name" content = "cyberscape">
        <meta property = "og:url" content = "https://calamixy.github.io/">
        <meta property = "og:image" content = "https://media.discordapp.net/attachments/709590570338877491/895080657020149801/image0-9-2.gif">
        <meta property = "og:description" content = "virtuous">

        <script>
            const SITE_NAME = document.title;
            const TIME = 0.3 * 1000;

            const yield = seconds => new Promise(_ => setTimeout(_, seconds));
            async function init() {
                await yield(TIME * 4);
                for (let s = SITE_NAME.length; s >= 0; s--) {
                    let newTitle = SITE_NAME.substr(0, s);
                    if (s === 0) newTitle = "_";
                    
                    document.title = newTitle;
                    await yield(TIME);
                }
            
                await yield(TIME);
                for (let s = 0; s <= SITE_NAME.length; s++) {
                    let newTitle = SITE_NAME.substr(0, s);
                    if (s === 0) newTitle = "_";
                    
                    document.title = newTitle;
                    await yield(TIME);
                }

                init();
            }

            init();
        </script>

        <script>
            const AUDIO = new Audio("Music/緑の手紙 ミツキヨMitsukiyo - 'The Green Letter'FULL ALBUM.mp3");
            
            AUDIO.autoplay = true;
            AUDIO.loop = true;
            AUDIO.play();
        </script>
    </head>

    <body bgcolor = "black">
        <h2 style="text-align: center"><span style="color: #fefeff;"><strong>seek it</strong></span></h2>
    </body>
</html>
